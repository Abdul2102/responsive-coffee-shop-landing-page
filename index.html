<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="img/logo.png" alt="">
        </a>
        <nav class="navbar">
            <div id="close" class="fas fa-times">
            </div>
            <a href="#" class="nav-item">Home</a>
            <a href="#" class="nav-item">About</a>
            <a href="#" class="nav-item">Menu</a>
            <a href="#" class="nav-item">Contact</a>
        </nav>
        <div id="menu" class="fas fa-bars">
        </div>
    </header>
    <section class="home">
        <div class="content">
            <h1 class="title">fresh <span>coffee</span> in the <span>morning</span></h1>
            <p class="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Modi voluptates adipisci enim dolorum deserunt et quam alias unde? In laboriosam delectus doloribus ducimus facilis nemo recusandae possimus odit perspiciatis at!</p>
            <a href="#" class="btn">get started</a>
        </div>
        <div class="image">
            <img src="img/home.png" alt="" data-speed="-3" class="move">
        </div>
    </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
